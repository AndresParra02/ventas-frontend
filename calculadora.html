<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Comisiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background: #f3f3f3;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Comisiones</h2>

  <label>POS a POS</label>
  <input type="number" id="pos" value="0" min="0">

  <label>Migraci√≥n</label>
  <input type="number" id="migracion" value="0" min="0">

  <label>Pre</label>
  <input type="number" id="pre" value="0" min="0">

  <label>L√≠nea Nueva</label>
  <input type="number" id="linea" value="0" min="0">

  <button onclick="calcular()">Calcular comisi√≥n</button>

  <div id="resultado"></div>

<!-- Gamificaci√≥n -->
<div style="margin-top:20px">

  <div id="mensajePiso"></div>

  <label><strong>Progreso al siguiente piso</strong></label>
  <div style="background:#ddd; height:20px; border-radius:10px;">
    <div id="barraPiso" style="height:100%; width:0%; background:#4caf50; border-radius:10px;"></div>
  </div>

  <br>

  <label><strong>Progreso POS (objetivo 80%)</strong></label>
  <div style="background:#ddd; height:20px; border-radius:10px;">
    <div id="barraPos" style="height:100%; width:0%; background:#f44336; border-radius:10px;"></div>
  </div>

</div>

  <script>
function calcular() {

  // üîß Puntos por tipo de venta
  const puntosPorTipo = {
    pos: 1000,        // POS a POS = PORTA
    migracion: 1000,
    pre: 1000,
    linea: 1000
  };

  const ventas = {
    pos: Number(document.getElementById("pos").value), // PORTA
    migracion: Number(document.getElementById("migracion").value),
    pre: Number(document.getElementById("pre").value),
    linea: Number(document.getElementById("linea").value)
  };

  const totalVentas =
    ventas.pos + ventas.migracion + ventas.pre + ventas.linea;

  // üßÆ Puntos totales
  let puntosTotales = 0;
  for (let tipo in ventas) {
    puntosTotales += ventas[tipo] * puntosPorTipo[tipo];
  }

  // üè¢ Pisos reales
  const pisos = [
    { piso:1, puntos:182004, comision:450000 },
    { piso:2, puntos:188280, comision:600000 },
    { piso:3, puntos:207108, comision:995535, bonoPorta:3000 },
    { piso:4, puntos:238488, comision:1183535, bonoPorta:6000 },
    { piso:5, puntos:263592, comision:1348035, bonoPorta:8500 },
    { piso:6, puntos:294972, comision:1512535, bonoPorta:10000 },
    { piso:7, puntos:320076, comision:1677035, bonoPorta:11500 },
    { piso:8, puntos:351456, comision:1818035, bonoPorta:12000 }
  ];

  let pisoActual = null;
  let pisoSiguiente = null;

  pisos.forEach((piso, i) => {
    if (puntosTotales >= piso.puntos) {
      pisoActual = piso;
      pisoSiguiente = pisos[i + 1] || null;
    }
  });

  // üìä Progreso al siguiente piso
  if (pisoActual && pisoSiguiente) {
    const progreso = Math.min(
      ((puntosTotales - pisoActual.puntos) /
      (pisoSiguiente.puntos - pisoActual.puntos)) * 100,
      100
    );

    document.getElementById("barraPiso").style.width = progreso + "%";

    document.getElementById("mensajePiso").innerHTML = `
      <br><strong>üöÄ Pr√≥ximo piso: ${pisoSiguiente.piso}</strong><br>
      Te faltan <strong>${pisoSiguiente.puntos - puntosTotales}</strong> puntos<br>
      Ganas <strong>$${(pisoSiguiente.comision - pisoActual.comision).toLocaleString()}</strong> m√°s
    `;
  } else if (pisoActual) {
    document.getElementById("barraPiso").style.width = "100%";
    document.getElementById("mensajePiso").innerHTML =
      "<br><strong>üèÜ Est√°s en el piso m√°ximo</strong>";
  }

  // üí∞ Bono PORTA (POS a POS ‚â• 90%)
  let bonoPorta = 0;
  let mensajeBono = "";

  const porcentajePorta = totalVentas > 0 ? ventas.pos / totalVentas : 0;

  document.getElementById("barraPos").style.width =
    Math.min(porcentajePorta * 100, 100) + "%";

  document.getElementById("barraPos").style.background =
    porcentajePorta >= 0.9 ? "#4caf50" : "#f44336";

  if (pisoActual && pisoActual.bonoPorta) {
    if (porcentajePorta >= 0.9) {
      bonoPorta = ventas.pos * pisoActual.bonoPorta;
      mensajeBono = `
        <br><strong>üî• Bono PORTA ACTIVADO</strong><br>
        PORTA: ${ventas.pos}<br>
        Valor por PORTA: $${pisoActual.bonoPorta.toLocaleString()}<br>
        <strong>Bono:</strong> $${bonoPorta.toLocaleString()}
      `;
    } else {
      const faltantes = Math.ceil(
        (0.9 * totalVentas - ventas.pos) / 0.1
      );
      mensajeBono = `
        <br><strong>‚ö° Te faltan ${faltantes} PORTA</strong>
        para activar el bono (90%)
      `;
    }
  }

  const totalPagar =
    (pisoActual ? pisoActual.comision : 0) + bonoPorta;

  document.getElementById("resultado").innerHTML = `
    <strong>Puntos:</strong> ${puntosTotales}<br>
    <strong>Piso:</strong> ${pisoActual ? pisoActual.piso : "Sin piso"}<br>
    <strong>Comisi√≥n base:</strong>
    $${pisoActual ? pisoActual.comision.toLocaleString() : 0}
    ${mensajeBono}
    <br><br>
    <strong>üí∞ Total a pagar:</strong>
    $${totalPagar.toLocaleString()}
  `;
}
</script>




</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Comisiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background: #f3f3f3;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Comisiones</h2>

  <label>POS a POS</label>
  <input type="number" id="pos" value="0" min="0">

  <label>Migraci贸n</label>
  <input type="number" id="migracion" value="0" min="0">

  <label>Pre</label>
  <input type="number" id="pre" value="0" min="0">

  <label>L铆nea Nueva</label>
  <input type="number" id="linea" value="0" min="0">

  <button onclick="calcular()">Calcular comisi贸n</button>

  <div id="resultado"></div>

  <script>
function calcular() {

  //  CONFIGURACIN DE PUNTOS POR TIPO DE VENTA
  const puntosPorTipo = {
    pos: 1000,
    migracion: 1000,
    pre: 1000,
    linea: 1000
  };

  const ventas = {
    pos: Number(document.getElementById("pos").value),
    migracion: Number(document.getElementById("migracion").value),
    pre: Number(document.getElementById("pre").value),
    linea: Number(document.getElementById("linea").value)
  };

  const totalVentas =
    ventas.pos + ventas.migracion + ventas.pre + ventas.linea;

  // М C谩lculo de puntos
  let puntosTotales = 0;
  for (let tipo in ventas) {
    puntosTotales += ventas[tipo] * puntosPorTipo[tipo];
  }

  //  Pisos por puntos
  const pisos = [
    { puntos: 29000, comision: 500000 },
    { puntos: 32000, comision: 700000 },
    { puntos: 35000, comision: 900000 },
    { puntos: 38000, comision: 1100000 },
    { puntos: 41000, comision: 1300000 },
    { puntos: 44000, comision: 1500000 },
    { puntos: 47000, comision: 1700000 },
    { puntos: 50000, comision: 2000000 }
  ];

  let pisoNumero = 0;
  let comisionBase = 0;

  pisos.forEach((piso, index) => {
    if (puntosTotales >= piso.puntos) {
      pisoNumero = index + 1;
      comisionBase = piso.comision;
    }
  });

  //  CONFIGURACIN BONO POS (NEGOCIO)
  const bonoPosPorPiso = {
    4: 4000,
    5: 5000,
    6: 6000,
    7: 7000,
    8: 8000
  };

  let bonoPos = 0;
  let mensajeBono = "";

  if (pisoNumero >= 4 && totalVentas > 0) {
    const porcentajePos = ventas.pos / totalVentas;

    if (porcentajePos >= 0.8 && bonoPosPorPiso[pisoNumero]) {
      const valorPos = bonoPosPorPiso[pisoNumero];
      bonoPos = ventas.pos * valorPos;

      mensajeBono = `
        <br><strong>Bono POS aplicado</strong><br>
        POS: ${ventas.pos} (${(porcentajePos * 100).toFixed(0)}%)<br>
        Valor por POS: $${valorPos.toLocaleString()}<br>
        <strong>Bono:</strong> $${bonoPos.toLocaleString()}
      `;
    }
  }

  const totalPagar = comisionBase + bonoPos;

  document.getElementById("resultado").innerHTML = `
    <strong>Puntos totales:</strong> ${puntosTotales}<br>
    <strong>Piso alcanzado:</strong> ${pisoNumero || "No alcanz贸 meta"}<br>
    <strong>Comisi贸n base:</strong> $${comisionBase.toLocaleString()}
    ${mensajeBono}
    <br><br>
    <strong>Total a pagar:</strong>
    $${totalPagar.toLocaleString()}
  `;
}
</script>

</body>
</html>

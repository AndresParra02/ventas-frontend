<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Ventas Móvil</title>

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .resumen {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .resumen-card {
      background-color: #3498db;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 160px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 1100px;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #3498db;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d6eaf8;
    }

    /* Colores por estado */
    .estado-Activada { background-color: #2ecc71; color: white; }
    .estado-Pendiente { background-color: #f1c40f; color: white; }
    .estado-Cancelada { background-color: #e74c3c; color: white; }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Consulta de Ventas Móvil</h2>

  <div class="input-group">
    <input type="text" id="cedula_asesor" placeholder="Ingrese cédula del asesor">
    <button onclick="consultarVentas()">Consultar</button>
  </div>

  <!-- RESUMEN -->
  <div class="resumen" id="resumenVentas"></div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Cédula Asesor</th>
        <th>Nombre Asesor</th>
        <th>RUT</th>
        <th>Nombre Cliente</th>
        <th>Estado Venta</th>
        <th>Fecha Venta</th>
        <th>Fecha Activación</th>
        <th>Tel. Contacto</th>
        <th>Tipo Venta</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>
</div>

<script>
async function consultarVentas() {
  const cedula_asesor = document.getElementById("cedula_asesor").value.trim();
  if (!cedula_asesor) {
    alert("Ingrese una cédula");
    return;
  }

  try {
    const url = `https://ventas-backend-loic.onrender.com/ventas_movil/${cedula_asesor}`;
    console.log("Consultando URL:", url);

    const res = await fetch(url);
    console.log("Status HTTP:", res.status);

    if (!res.ok) throw new Error("Respuesta no OK");

    const data = await res.json();
    console.log("Data recibida:", data);

    const tabla = document.getElementById("tablaVentas");
    const resumenDiv = document.getElementById("resumenVentas");

    tabla.innerHTML = "";
    resumenDiv.innerHTML = "";

    if (data.length === 0) {
      tabla.innerHTML = `
        <tr>
          <td colspan="9" style="text-align:center;">
            No se encontraron ventas
          </td>
        </tr>`;
      return;
    }

    // Resumen por estado de venta
    const resumen = {};
    data.forEach(v => {
      resumen[v.estado_venta] = (resumen[v.estado_venta] || 0) + 1;
    });

    Object.entries(resumen).forEach(([estado, cantidad]) => {
      resumenDiv.innerHTML += `
        <div class="resumen-card">
          <h3>${estado}</h3>
          <p>${cantidad}</p>
        </div>
      `;
    });

    // Total de ventas
    resumenDiv.innerHTML += `
      <div class="resumen-card" style="background:#2ecc71">
        <h3>Total Ventas</h3>
        <p>${data.length}</p>
      </div>
    `;

    // Construir filas de la tabla con colores por estado
    let filas = "";
    data.forEach(v => {
      filas += `
        <tr class="estado-${v.estado_venta.replace(/\s+/g,'')}">
          <td>${v.cedula_asesor}</td>
          <td>${v.nombre_asesor}</td>
          <td>${v.rut}</td>
          <td>${v.nombre_cliente}</td>
          <td>${v.estado_venta}</td>
          <td>${v.fecha_venta || '-'}</td>
          <td>${v.fecha_activacion || '-'}</td>
          <td>${v.tel_contacto}</td>
          <td>${v.tipo_venta}</td>
        </tr>
      `;
    });
    tabla.innerHTML = filas;

  } catch (error) {
    console.error("ERROR FRONTEND:", error);
    alert("Error al consultar ventas");
  }
}
</script>

</body>
</html>

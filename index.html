<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Ventas Móvil</title>

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 10px;
      flex-wrap: wrap;
    }

    input {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* ===== RESUMEN ===== */

    .resumen {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .resumen-card {
      padding: 18px 25px;
      border-radius: 12px;
      min-width: 170px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .resumen-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .resumen-card h3 {
      margin: 0;
      font-size: 16px;
    }

    .resumen-card p {
      margin: 5px 0 0;
      font-size: 22px;
      font-weight: bold;
    }

    .card-activada { background: #2ecc71; }
    .card-pendiente { background: #f1c40f; }
    .card-cancelada { background: #e74c3c; }
    .card-total { background: #3498db; }

    /* ===== TABLA ===== */

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1100px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #3498db;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* COLORES FILA POR ESTADO */
    .estado-activada { background-color: #d5f5e3; }
    .estado-pendiente { background-color: #fcf3cf; }
    .estado-cancelada { background-color: #fadbd8; }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Consulta de Ventas Móvil</h2>

  <div class="input-group">
    <input type="text" id="cedula_asesor" placeholder="Ingrese cédula del asesor">
    <button onclick="consultarVentas()">Consultar</button>
  </div>

  <!-- RESUMEN CLICKABLE -->
  <div class="resumen" id="resumenVentas"></div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Cédula Asesor</th>
        <th>Nombre Asesor</th>
        <th>RUT</th>
        <th>Nombre Cliente</th>
        <th>Estado Venta</th>
        <th>Fecha Venta</th>
        <th>Fecha Activación</th>
        <th>Tel. Contacto</th>
        <th>Tipo Venta</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>
</div>

<script>
let ventasGlobal = [];

function normalizarEstado(estado) {
  return estado.toLowerCase().trim().replace(/\s+/g, '');
}

async function consultarVentas() {
  const cedula = document.getElementById("cedula_asesor").value.trim();
  if (!cedula) {
    alert("Ingrese una cédula");
    return;
  }

  try {
    const res = await fetch(
      `https://ventas-backend-loic.onrender.com/ventas_movil/${cedula}`
    );
    if (!res.ok) throw new Error("Error API");

    ventasGlobal = await res.json();

    renderResumen(ventasGlobal);
    renderTabla(ventasGlobal);

  } catch (e) {
    console.error(e);
    alert("Error al consultar ventas");
  }
}

function renderResumen(data) {
  const resumenDiv = document.getElementById("resumenVentas");
  resumenDiv.innerHTML = "";

  const conteo = { activada: 0, pendiente: 0, cancelada: 0 };

  data.forEach(v => {
    const estado = normalizarEstado(v.estado_venta);
    if (conteo[estado] !== undefined) conteo[estado]++;
  });

  resumenDiv.innerHTML += `
    <div class="resumen-card card-activada" onclick="filtrarPorEstado('activada')">
      <h3>Activadas</h3>
      <p>${conteo.activada}</p>
    </div>

    <div class="resumen-card card-pendiente" onclick="filtrarPorEstado('pendiente')">
      <h3>Pendientes</h3>
      <p>${conteo.pendiente}</p>
    </div>

    <div class="resumen-card card-cancelada" onclick="filtrarPorEstado('cancelada')">
      <h3>Canceladas</h3>
      <p>${conteo.cancelada}</p>
    </div>

    <div class="resumen-card card-total" onclick="filtrarPorEstado('')">
      <h3>Total Ventas</h3>
      <p>${data.length}</p>
    </div>
  `;
}

function renderTabla(data) {
  const tabla = document.getElementById("tablaVentas");
  tabla.innerHTML = "";

  if (data.length === 0) {
    tabla.innerHTML = `
      <tr>
        <td colspan="9" style="text-align:center;">
          No se encontraron ventas
        </td>
      </tr>`;
    return;
  }

  data.forEach(v => {
    const estado = normalizarEstado(v.estado_venta);

    tabla.innerHTML += `
      <tr class="estado-${estado}">
        <td>${v.cedula_asesor}</td>
        <td>${v.nombre_asesor}</td>
        <td>${v.rut}</td>
        <td>${v.nombre_cliente}</td>
        <td>${v.estado_venta}</td>
        <td>${v.fecha_venta || '-'}</td>
        <td>${v.fecha_activacion || '-'}</td>
        <td>${v.tel_contacto}</td>
        <td>${v.tipo_venta}</td>
      </tr>
    `;
  });
}

function filtrarPorEstado(estado) {
  if (!estado) {
    renderTabla(ventasGlobal);
    return;
  }

  const filtradas = ventasGlobal.filter(v =>
    normalizarEstado(v.estado_venta) === estado
  );

  renderTabla(filtradas);
}
</script>

</body>
</html>

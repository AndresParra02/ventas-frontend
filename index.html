<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Ventas Móvil</title>

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* RESUMEN */
    .resumen {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start;
    }

    .resumen-card {
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 150px;
      text-align: center;
      color: white;
      font-weight: bold;
      flex: 1 1 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .resumen-card:hover {
      transform: scale(1.05);
    }

    /* TABLA */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 1100px;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #3498db;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d6eaf8;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      .resumen {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Consulta de Ventas Móvil</h2>

  <div class="input-group">
    <input type="text" id="cedula_asesor" placeholder="Ingrese cédula del asesor">
    <button onclick="consultarVentas()">Consultar</button>
  </div>

  <!-- RESUMEN -->
  <div class="resumen" id="resumenVentas"></div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Cédula Asesor</th>
        <th>Nombre Asesor</th>
        <th>RUT</th>
        <th>Nombre Cliente</th>
        <th>Estado Venta</th>
        <th>Fecha Venta</th>
        <th>Fecha Activación</th>
        <th>Tel. Contacto</th>
        <th>Tipo Venta</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>
</div>

<script>
let ventasData = []; // Guardaremos todas las ventas cargadas
let estadoActivo = null; // Estado filtrado actualmente

async function consultarVentas() {
  const cedula_asesor = document.getElementById("cedula_asesor").value.trim();
  if (!cedula_asesor) {
    alert("Ingrese una cédula");
    return;
  }

  try {
    const url = `https://ventas-backend-loic.onrender.com/ventas_movil/${cedula_asesor}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("Respuesta no OK");

    const data = await res.json();
    ventasData = data; // Guardar para filtros
    estadoActivo = null; // Reset filtro
    renderResumen();
    renderTabla(ventasData);

  } catch (error) {
    console.error("ERROR FRONTEND:", error);
    alert("Error al consultar ventas");
  }
}

// Renderiza la tabla (puede recibir un array filtrado)
function renderTabla(data) {
  const tabla = document.getElementById("tablaVentas");
  tabla.innerHTML = "";

  if (data.length === 0) {
    tabla.innerHTML = `
      <tr>
        <td colspan="9" style="text-align:center;">
          No se encontraron ventas
        </td>
      </tr>`;
    return;
  }

  let filas = "";
  data.forEach(v => {
    const fechaVenta = v.fecha_venta ? new Date(v.fecha_venta).toLocaleDateString('es-ES') : '-';
    const fechaActivacion = v.fecha_activacion ? new Date(v.fecha_activacion).toLocaleDateString('es-ES') : '-';

    filas += `
      <tr>
        <td>${v.cedula_asesor}</td>
        <td>${v.nombre_asesor}</td>
        <td>${v.rut}</td>
        <td>${v.nombre_cliente}</td>
        <td>${v.estado_venta}</td>
        <td>${fechaVenta}</td>
        <td>${fechaActivacion}</td>
        <td>${v.tel_contacto}</td>
        <td>${v.tipo_venta}</td>
      </tr>
    `;
  });
  tabla.innerHTML = filas;
}

// Renderiza el resumen con filtros clicables
function renderResumen() {
  const resumenDiv = document.getElementById("resumenVentas");
  resumenDiv.innerHTML = "";

  const resumen = {};
  ventasData.forEach(v => {
    resumen[v.estado_venta] = (resumen[v.estado_venta] || 0) + 1;
  });

  const colores = ['#3498db','#e67e22','#e74c3c','#9b59b6','#1abc9c'];
  let colorIndex = 0;

  Object.entries(resumen).forEach(([estado, cantidad]) => {
    const card = document.createElement("div");
    card.className = "resumen-card";
    card.style.backgroundColor = colores[colorIndex % colores.length];
    card.innerHTML = `<h3>${estado}</h3><p>${cantidad}</p>`;
    card.onclick = () => {
      estadoActivo = estadoActivo === estado ? null : estado; // toggle filtro
      const filtrado = estadoActivo ? ventasData.filter(v => v.estado_venta === estadoActivo) : ventasData;
      renderTabla(filtrado);
    };
    resumenDiv.appendChild(card);
    colorIndex++;
  });

  // Total de ventas siempre al final
  const totalCard = document.createElement("div");
  totalCard.className = "resumen-card";
  totalCard.style.backgroundColor = "#2ecc71";
  totalCard.innerHTML = `<h3>Total Ventas</h3><p>${ventasData.length}</p>`;
  totalCard.onclick = () => {
    estadoActivo = null;
    renderTabla(ventasData);
  };
  resumenDiv.appendChild(totalCard);
}
</script>

</body>
</html>

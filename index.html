<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Ventas</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
      border-radius: 6px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d6eaf8;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }

      input[type="text"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Consulta de Ventas</h2>

  <div class="input-group">
    <input type="text" id="cedula" placeholder="Ingrese su cédula">
    <button onclick="consultarVentas()">Consultar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Valor</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>
</div>

<script>
async function consultarVentas() {
  const cedula = document.getElementById("cedula").value.trim();
  if (!cedula) return alert("Por favor ingrese una cédula");

  try {
    const res = await fetch(`https://ventas-backend-loic.onrender.com/ventas/${cedula}`);
    if (!res.ok) throw new Error("Error en la consulta");

    const data = await res.json();

    const tabla = document.getElementById("tablaVentas");
    tabla.innerHTML = "";

    if (data.length === 0) {
      tabla.innerHTML = `<tr><td colspan="4" style="text-align:center;">No se encontraron ventas</td></tr>`;
      return;
    }

    data.forEach(v => {
      tabla.innerHTML += `
        <tr>
          <td>${v.cliente}</td>
          <td>${v.producto}</td>
          <td>${v.valor}</td>
          <td>${new Date(v.fecha).toLocaleDateString()}</td>
        </tr>
      `;
    });
  } catch (err) {
    alert("Ocurrió un error al consultar las ventas");
    console.error(err);
  }
}
</script>

</body>
</html>

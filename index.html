<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Ventas</title>

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 1100px;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #3498db;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d6eaf8;
    }

    .resumen {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .resumen-card {
      background-color: #3498db;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 160px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Consulta de Ventas Móvil</h2>

  <div class="input-group">
    <input type="text" id="cedula" placeholder="Ingrese cédula del asesor">
    <button onclick="consultarVentas()">Consultar</button>
  </div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Cédula Asesor</th>
        <th>Nombre Asesor</th>
        <th>RUT</th>
        <th>Nombre Cliente</th>
        <th>Estado Venta</th>
        <th>Fecha Venta</th>
        <th>Fecha Activación</th>
        <th>Tel. Contacto</th>
        <th>Tipo Venta</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <!-- RESUMEN -->
  <div class="resumen" id="resumenVentas"></div>
</div>

<script>
async function consultarVentas() {
  const cedula = document.getElementById("cedula").value.trim();
  if (!cedula) {
    alert("Ingrese una cédula");
    return;
  }

  try {
    const res = await fetch(`https://ventas-backend-loic.onrender.com/ventas/${cedula}`);
    if (!res.ok) throw new Error("Error en la consulta");

    const data = await res.json();
    const tabla = document.getElementById("tablaVentas");
    const resumenDiv = document.getElementById("resumenVentas");

    tabla.innerHTML = "";
    resumenDiv.innerHTML = "";

    if (data.length === 0) {
      tabla.innerHTML = `
        <tr>
          <td colspan="9" style="text-align:center;">
            No se encontraron ventas
          </td>
        </tr>`;
      return;
    }

    // Cargar tabla
    data.forEach(v => {
      tabla.innerHTML += `
        <tr>
          <td>${v.cedula_asesor}</td>
          <td>${v.nombre_asesor}</td>
          <td>${v.rut}</td>
          <td>${v.nombre_cliente}</td>
          <td>${v.estado_venta}</td>
          <td>${new Date(v.fecha_venta).toLocaleDateString()}</td>
          <td>${v.fecha_activacion ? new Date(v.fecha_activacion).toLocaleDateString() : '-'}</td>
          <td>${v.tel_contacto}</td>
          <td>${v.tipo_venta}</td>
        </tr>
      `;
    });

    // Resumen por estado
    const resumen = {};
    let total = 0;

    data.forEach(v => {
      total++;
      resumen[v.estado_venta] = (resumen[v.estado_venta] || 0) + 1;
    });

    Object.keys(resumen).forEach(estado => {
      resumenDiv.innerHTML += `
        <div class="resumen-card">
          <h3>${estado}</h3>
          <p>${resumen[estado]}</p>
        </div>
      `;
    });

    resumenDiv.innerHTML += `
      <div class="resumen-card" style="background:#2ecc71">
        <h3>Total Ventas</h3>
        <p>${total}</p>
      </div>
    `;

  } catch (error) {
    alert("Error al consultar ventas");
    console.error(error);
  }
}
</script>

</body>
</html>

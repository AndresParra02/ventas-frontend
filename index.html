<!DOCTYPE html>
<html>
<head>
  <title>Mis Ventas</title>
</head>
<body>

<h2>Consulta de Ventas</h2>

<input type="text" id="cedula" placeholder="Ingrese su cÃ©dula">
<button onclick="consultarVentas()">Consultar</button>

<br><br>

<table border="1">
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Producto</th>
      <th>Valor</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody id="tablaVentas"></tbody>
</table>

<script>
async function consultarVentas() {
  const cedula = document.getElementById("cedula").value;

  const res = await fetch(
    `https://ventas-backend-loic.onrender.com/ventas/${cedula}`

    
  );

  const data = await res.json();

  const tabla = document.getElementById("tablaVentas");
  tabla.innerHTML = "";

  data.forEach(v => {
    tabla.innerHTML += `
      <tr>
        <td>${v.cliente}</td>
        <td>${v.producto}</td>
        <td>${v.valor}</td>
        <td>${new Date(v.fecha).toLocaleDateString()}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
